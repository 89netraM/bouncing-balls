<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bouncing Balls</title>
	</head>
	<body>
		<canvas id="main-canvas"></canvas>
		<div id="settings">
			<p>
				<label>
					Debug:
					<input id="debug" type="checkbox">
					<span class="toggle"></span>
				</label>
			</p>
			<div id="debug-info">
				<p>
					Total energy: <code id="energy">?</code><br/>
					Total kinetic energy: <code id="kinetic">?</code><br/>
					Total potential energy: <code id="potential">?</code>
				</p>
				<p>
					<button id="step">Step <small><code></code></small></button>
				</p>
			</div>

			<hr/>

			<p>
				<label>
					Gravity:
					<input id="gravity" type="checkbox">
					<span class="toggle"></span>
				</label>
			</p>

			<p id="editor">
				<small>Click the screen to add/remove balls</small>
				<button id="save" title="Copy link to this setup">Save</button>
			</p>

			<p id="buttons">
				<button id="play"></button>
				<button id="reset">Reset</button>
			</p>
		</div>
		<div id="add-dialog" class="dialog">
			<header>Add ball</header>
			<main>
				<p>
					<label>
						Radius:
						<input id="add-dialog-radius" type="number">
					</label>
				</p>
				<p>
					<label>
						Density:
						<input id="add-dialog-density" type="number">
					</label>
				</p>
				<p>
					<strong>Position:</strong><br/>
					<label>
						X:
						<input id="add-dialog-position-x" type="number">
					</label><br/>
					<label>
						Y:
						<input id="add-dialog-position-y" type="number">
					</label>
				</p>
				<p>
					<strong>Velocity:</strong><br/>
					<label>
						X:
						<input id="add-dialog-velocity-x" type="number">
					</label><br/>
					<label>
						Y:
						<input id="add-dialog-velocity-y" type="number">
					</label>
				</p>
			</main>
			<footer>
				<button id="add-dialog-add" class="primary">Add</button>
				<button id="add-dialog-cancel">Cancel</button>
			</footer>
		</div>
		<div id="remove-dialog" class="dialog">
			<header>Remove ball</header>
			<main>
				<p>Are you sure you want to remove this ball?</p>
			</main>
			<footer>
				<button id="remove-dialog-yes" class="danger">Yes</button>
				<button id="remove-dialog-no">No</button>
			</footer>
		</div>
	</body>
</html>
