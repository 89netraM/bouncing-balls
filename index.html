<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<canvas id="main-canvas"></canvas>
		<div id="settings">
			<p>
				<label>
					Debug:
					<input id="debug" type="checkbox">
					<span class="toggle"></span>
				</label>
			</p>
			<p id="debug-info">
				Total energy: <code id="energy">?</code><br/>
				Total kinetic energy: <code id="kinetic">?</code><br/>
				Total potential energy: <code id="potential">?</code>
			</p>

			<hr/>

			<p>
				<label>
					Gravity:
					<input id="gravity" type="checkbox">
					<span class="toggle"></span>
				</label>
			</p>

			<p><small>Click the screen to add more balls</small></p>

			<p id="buttons">
				<button id="play"></button>
				<button id="restart">Restart</button>
			</p>
		</div>
		<div id="add-dialog" class="dialog">
			<header>Add ball</header>
			<main>
				<p>
					<label>
						Radius:
						<input id="add-dialog-radius" type="number">
					</label>
				</p>
				<p>
					<label>
						Density:
						<input id="add-dialog-density" type="number">
					</label>
				</p>
				<p>
					<strong>Position:</strong><br/>
					<label>
						X:
						<input id="add-dialog-position-x" type="number">
					</label><br/>
					<label>
						Y:
						<input id="add-dialog-position-y" type="number">
					</label>
				</p>
				<p>
					<strong>Velocity:</strong><br/>
					<label>
						X:
						<input id="add-dialog-velocity-x" type="number">
					</label><br/>
					<label>
						Y:
						<input id="add-dialog-velocity-y" type="number">
					</label>
				</p>
			</main>
			<footer>
				<button id="add-dialog-add" class="primary">Add</button>
				<button id="add-dialog-cancel">Cancel</button>
			</footer>
		</div>
	</body>
</html>
